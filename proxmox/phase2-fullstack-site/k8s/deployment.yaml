apiVersion: apps/v1
kind: Deployment
metadata:
  name: phase2-fullstack-app
  labels:
    app: phase2-fullstack-app
    phase: phase2
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phase2-fullstack-app
  template:
    metadata:
      labels:
        app: phase2-fullstack-app
        phase: phase2
        tier: backend
    spec:
      containers:
      - name: phase2-fullstack-app
        image: 192.168.0.213:5000/phase2-fullstack-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - phase2-fullstack-app
              topologyKey: kubernetes.io/hostname